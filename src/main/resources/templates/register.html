<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>eRegistrar - Register Student</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>eRegistrar</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">List of Students</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Register New Student</h2>
    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" th:field="*{studentNumber}" required />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" th:field="*{middleName}" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />

        <label for="cgpa">CGPA:</label>
        <input type="number" step="0.01" id="cgpa" th:field="*{cgpa}" />

        <label for="enrollmentDate">Date of Enrollment:</label>
        <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" required />

        <label>International:</label>
        <select th:field="*{isInternational}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Register</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 eRegistrar</p>
</footer>
</body>
</html>
